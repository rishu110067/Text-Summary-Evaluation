<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .full-page {
            background-image: linear-gradient(rgba(221, 221, 221, 0.4), rgba(0, 0, 0, 0.4));
        }
        .register {
            padding: 5rem 20rem;
        }
        .form {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Register</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        
        <br>
        <a href="{{url_for('login')}}">Already have an account? Login</a> <br>
        <br>
        <a href="{{url_for('home')}}">Home</a> <br>
    </div>
</body>
</html>
