<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title> {% block title %} Add {% endblock title %} - Text Summarization </title>
    
    <style>
        h2 {
            padding-bottom: 1rem;
        }
        .container {
            margin: 2rem 5rem 20rem 2rem;
            max-width: 80% !important; /*Set your own width %; */
            
        }
        label {
            padding-top: 1rem;
        }
    </style>
</head>

<body>
{% extends 'base2.html' %}
{% block body %}

    <div class="container">
        <h2>Add Text Summarization</h2>
        <form class="form" action="{{url_for('textsum')}}" method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Text</label> 
                <textarea class="form-control" rows="5" name="text">{{text}}</textarea>
                <input type="hidden" class="form-control" name="text" value="textarea">
            </div>
            <button type="submit" class="btn btn-dark btn-sm">Get Predicted Summary</button>
            <div class="mb-3">
                <label for="predicted_summary" class="form-label">Predicted Summary</label>
                <input type="text" class="form-control" name="predicted_summary" value="{{predicted_summary}}" readonly>
            </div>
            <div class="mb-3">
                <label for="actual_summary" class="form-label">Actual Summary</label>
                <input type="text" class="form-control" name="actual_summary" value="{{actual_summary}}">
            </div>
            <button type="submit" class="btn btn-dark btn-sm">Get Similarity Scores</button>
            <div class="mb-3">
                <label for="cos_sim_score" class="form-label">BERT Similarity Score</label>
                <input type="number" class="form-control" name="cos_sim_score" value="{{cos_sim_score}}" readonly>
            </div>
            <div class="mb-3">
                <label for="ter_score" class="form-label">TER Score</label>
                <input type="number" class="form-control" name="ter_score" value="{{ter_score}}" readonly>
            </div>
            <div class="mb-3">
                <label for="meteor_score" class="form-label">METEOR Score</label>
                <input type="number" class="form-control" name="meteor_score" value="{{meteor_score}}" readonly>
            </div>
            <div class="mb-4">
                <label for="user_score" class="form-label">Your Score</label>
                <select class="form-control" name="user_score">
                    <option value=""></option>
                    <option value="0">0 - extremely bad</option>
                    <option value="1">1 - very bad</option>
                    <option value="2">2 - bad</option>
                    <option value="3">3 - ok</option>
                    <option value="3">4 - good</option>
                    <option value="3">5 - very good</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

{% endblock body %}
</body>

</html>
